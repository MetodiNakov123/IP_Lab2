<!DOCTYPE html>
<html><head>
    <meta charset=utf-8 />
    <title>Zadaca 1</title>

    <script>
        function removecolor() {
            var x = document.getElementById("colorSelect");
            console.log(x[x.selectedIndex].text);
            x.remove(x.selectedIndex);
        }

    </script>

</head>
<body><form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove"><br></form>
</body>
</html>
